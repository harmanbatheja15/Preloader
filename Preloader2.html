<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Preloader</title>
	<style>
		
		* {
			margin: 0;
			padding: 0;
		}

		.loader {
			position: fixed;
			top: 0;
			left: 0;
			background: lightgrey;
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.disappear {
			animation: vanish 0.3s forwards;
		}

		@keyframes vanish {
			100% {
				opacity: 0;
				visibility: hidden;
			}
		}

	</style>
</head>
<body>

	<div class="loader">
		<img src="Preloader2.gif" alt="">	
	</div>

	<div class="img">
		<img src="https://source.unsplash.com/500x500" alt="">
	</div>

	<script>
		
		var loader = document.querySelector(".loader");
		window.addEventListener("load", vanish);

		function vanish() {
			loader.classList.add("disappear");
		}

	</script>
	
</body>
</html>

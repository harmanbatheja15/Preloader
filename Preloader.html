<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>

    <style>
        
        * {

            margin: 0;
            padding: 0;

        }

            body {

            width: 100%;
            height: 100%;
            overflow: hidden;

        }

        .spinner {

            width: 80px;
            height: 80px;
            border: 2px solid #f3f3f3;
            border-top: 3px solid #f25a41;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            animation: spin 1s infinite linear;

        }

        @keyframes spin {

            from {

                transform: rotate(0deg);

            }

            to {

                transform: rotate(360deg);

            }

        }
        
        #overlay {
            
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            left: 0;
            top: 0;
            
        }
        
    </style>

</head>

<body>

    <div id="overlay">
        <div class="spinner"></div>
    </div>
    
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/67_DXhS3_Hc" frameborder = "0" allowfullscreen> </iframe>    

    <script>

        var overlay = document.getElementById("overlay");

        window.addEventListener('load', function() {
            
            overlay.style.display = 'none';
            
        })


    </script>

</body></html>
